# UNet Baseline Configuration File

# Model configuration
model: unet_baseline
encoder: baseline  # Standard U-Net encoder
base_c: 96  # Much larger for 70-80% accuracy target (8M â†’ 18M params)

# Dataset
split_json: Data/splits/splits.json



# AMP (Automatic Mixed Precision)
use_amp: true

# Learning Rate Scheduler
use_scheduler: true
scheduler_type: cosine  # cosine annealing
warmup_epochs: 5

# Loss configuration
loss_type: focal_dice  # focal + dice for better segmentation
focal_alpha: 0.25
focal_gamma: 2.0
bce_dice_weight: 0.5

# Paths
checkpoint_dir: Save_models
save_name: best_unet_baseline.pth
metrics_out: Results/unet_baseline/metrics_summary.csv

# one-factor-at-a-time Search Space (Optimized for 70-80% target)
OFAT:
  optimizer: [adamw, adam, sgd]  # Lengkapi dengan SGD
  batch_size: [2, 4, 8]  # Max 8 untuk RTX 3050
  lr: [0.00001, 0.00003, 0.00005, 0.00008, 0.0001, 0.00015, 0.0002, 0.0003, 0.0005]  # Range lebih luas
  epochs: [40, 60, 80, 100, 120, 150]  # Range lebih panjang untuk konvergensi
